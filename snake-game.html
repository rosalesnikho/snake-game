<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carson's Snake Game</title>
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/snake-game.css">

</head>
<body>

<section id="gameOver">
    <h1 class="title">GAME OVER!</h1>
    <h3 id="restartButton">RESTART?</h3>
</section>

<div id="score">0</div>
<canvas id="gameCanvas" width="500" height ="500">

</canvas>
<style>
    #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #score {
        text-align: center;
        font-size: 140px;
        font-family: 'Antic Slab', serif;
    }

    #gameOver {
        position: absolute;
        visibility: hidden;
    }
</style>

<script src="js/snake-game.js"></script>
</body>
</html>
